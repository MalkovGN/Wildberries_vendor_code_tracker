
{% if user.is_authenticated %}
    Logged in as {{ user.username }}
    <form action="{% url 'logoutuser' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
{% endif %}
<br>

<a href="{% url 'addingcard' %}">Adding a card</a>
<br>
{% for code in codes %}
    <a href="{% url 'viewcard' code.id %}">
    {% if code.vendor_code %} - {{ code.vendor_code }} {% endif %}
    <br>
    </a>
{% endfor %}
