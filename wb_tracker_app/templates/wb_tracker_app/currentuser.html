
{% if user.is_authenticated %}
    Logged in as {{ user.username }}
    <form action="{% url 'logoutuser' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
{% endif %}
<br>

<a href="{% url 'addingcard' %}">Adding a card</a>
<br>
{% for card in cards %}
    <a href="{% url 'viewcard' card.id %}">
    {% if card.product_name %}  {{ card.product_name }} {% endif %}
    -Артикул {{ card.vendor_code }}
    <br>
    </a>
{% endfor %}
